input:
  type: object
  properties:
    operation:
      type: string
      enum:
        - add
        - subtract
        - multiply
        - divide
    values:
      type: string
      description: stringified JSON array of numbers
      examples: ['[9,8,7,6,5,4,3,2,1,9,8,7,6,5,4,3,2,1,0,-1]']
output:
  type: object
  properties:
    result:
      type: number
